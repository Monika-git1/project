<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        background-color: lightskyblue;
        border-radius: 10px;
        
    }
    .overlay{
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        opacity: 0.8;
        z-index: 1;
        display: none;
        
    }
    .popup{
        position: absolute;
        z-index: 2;
        background-color:rgb(23, 78, 161);
        color: black;
        width: 40%;
        padding: 20px;
        border-radius: 10px;
        left: 30%;
        display:none;
    }
    #one{
        background-color: blue;
        color: white;

    }
    #color{
        background-color: rgb(164, 251, 251);
        color: black;
    }
</style>

<button onclick="show()" id="color">Show</button>
<div class="overlay"></div>
<div class="popup">
    <p>Popup task completed successfully</p>
    <button onclick="closepopup()" id="one">Close</button>
</div>

<script>
    var popupoverlay = document.querySelector(".overlay")
    var popup = document.querySelector(".popup")
    function show(){
        popup.style.display = "block"
        popupoverlay.style.display = "block"
        }
    function closepopup(){
        popup.style.display = "none"
        popupoverlay.style.display = "none"

    }
</script>
